<!DOCTYPE html>
<htmml lang="pt-br">
    <head>
        <title>Teste javascript</title>
        <meta charset="UFT-8"/>
        <script>
            var quebrada = false;
            function mudaLampada(tipo){
                if(!quebrada){
                document.getElementById("luz").src = "_imagens/"+tipo+".jpg";
                }
                if(tipo == 'lampada-quebrada'){
                    quebrada = true;
                }
            }
        </script>
    </head>
    <body>
        <h1>Acenda a lampada</h1>
            <img style="border: 1px solid;" id="luz" src="_imagens/lampada-apagada.jpg" 
            onmousemove="mudaLampada('lampada-acesa')" onmouseout="mudaLampada('lampada-apagada')" 
            onclick="mudaLampada('lampada-quebrada')"/>
    </body>
</htmml>
